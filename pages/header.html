<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Educate | Header</title>
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>

    <body>
        <!-- 
            to include this header into your code, use the following link of code below 
            <iframe src="./header.html" width="100%" height="80" style="overflow: hidden;"></iframe>

            Ensure to include it in the header section of your web page, you can play around with the height
         -->
        <header class="header">
            <nav class="logo-dropdown">
              <div class="logo-nav">
                <div class="logo-img">
                  <img src="../images/courses-img/fluent_learning-app-20-filled.png" alt="">
                </div>
                <div class="logo-text">
                  <h2>Educate</h2>
                </div>
              </div>
          
              <div class="nav_link_section">
                <nav class="nav_link">
                  <a href="#">Home</a>
                  <a href="#" class="drop">Courses <i class="material-icons">expand_more</i></a>
                  <a href="#" class="drop">Tests <i class="material-icons">expand_more</i></a>
                  <a href="#" class="drop">Resources <i class="material-icons">expand_more</i></a>
                </nav>
          
                <div class="search-and-profile">
                  <div class="search-box">
                    <img src="../images/courses-img/search.png" alt="">
                    <input type="search" name="" id="search-input" placeholder="Search">
                  </div>
                </div>
              </div>
          
              <div class="language-profile-nav">
                <div class="language">
                  <p>English</p>
                  <img src="../images/icons/expand_more.svg" alt="">
                </div>
                <div class="image">
                  <img src="../images/courses-img/ri_notification-2-line.png" alt="">
                </div>
          
                <div class="profile">
                  <img src="../images/courses-img/Frame 1357.png" alt="">
                  <p class="name">Tony Tones</p>
                  <img class="name" src="../images/icons/expand_more.svg" alt="">
                </div>
              </div>
            </nav>
          </header>
          


    </body>
</html>
